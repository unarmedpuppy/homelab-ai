server {
    listen 80;
    root /config/www;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/harness/ {
        proxy_pass http://agent-harness:8013/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/router/ {
        proxy_pass http://llm-router:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/tasks/ {
        proxy_pass https://tasks-api.server.unarmedpuppy.com/;
        proxy_set_header Host tasks-api.server.unarmedpuppy.com;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
