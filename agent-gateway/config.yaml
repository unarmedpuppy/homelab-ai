# Agent Gateway Configuration
# Defines the fleet of agents to monitor

# Health check settings
health_check:
  interval_seconds: 30
  timeout_seconds: 10
  # Mark agent as offline after this many consecutive failures
  failure_threshold: 3

# Agent registry
agents:
  ralph:
    name: "Ralph Wiggum"
    description: "Autonomous task processor on server"
    endpoint: "http://agent-harness:8013"
    # Expected to always be online
    expected_online: true
    tags:
      - autonomous
      - server

  avery:
    name: "Avery"
    description: "Development workstation agent"
    endpoint: "http://avery.tailnet:8013"
    expected_online: false
    tags:
      - interactive
      - workstation

  jobin:
    name: "Jobin"
    description: "Secondary workstation agent (often offline)"
    endpoint: "http://jobin.tailnet:8013"
    expected_online: false
    tags:
      - interactive
      - workstation

  gilfoyle:
    name: "Gilfoyle"
    description: "High-performance compute agent"
    endpoint: "http://gilfoyle.tailnet:8013"
    expected_online: false
    tags:
      - compute
      - workstation
