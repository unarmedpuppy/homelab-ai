name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'router/**'
      - 'dashboard/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      router: ${{ steps.filter.outputs.router }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            router:
              - 'router/**'
            dashboard:
              - 'dashboard/**'

  build-router:
    needs: detect-changes
    if: needs.detect-changes.outputs.router == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Router
        uses: docker/build-push-action@v6
        with:
          context: ./router
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-router:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-router:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dashboard:
    needs: detect-changes
    if: needs.detect-changes.outputs.dashboard == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-dashboard:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
