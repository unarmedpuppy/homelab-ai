name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'llm-router/**'
      - 'dashboard/**'
      - 'vllm-manager/**'
      - 'image-server/**'
      - 'tts-server/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      llm-router: ${{ steps.filter.outputs.llm-router }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
      vllm-manager: ${{ steps.filter.outputs.vllm-manager }}
      image-server: ${{ steps.filter.outputs.image-server }}
      tts-server: ${{ steps.filter.outputs.tts-server }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            llm-router:
              - 'llm-router/**'
            dashboard:
              - 'dashboard/**'
            vllm-manager:
              - 'vllm-manager/**'
            image-server:
              - 'image-server/**'
            tts-server:
              - 'tts-server/**'

  build-llm-router:
    needs: detect-changes
    if: needs.detect-changes.outputs.llm-router == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push LLM Router
        uses: docker/build-push-action@v6
        with:
          context: ./llm-router
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/llm-router:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/llm-router:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dashboard:
    needs: detect-changes
    if: needs.detect-changes.outputs.dashboard == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-dashboard:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/local-ai-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-vllm-manager:
    needs: detect-changes
    if: needs.detect-changes.outputs.vllm-manager == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push vLLM Manager
        uses: docker/build-push-action@v6
        with:
          context: ./vllm-manager
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/vllm-manager:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/vllm-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-image-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.image-server == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Image Server
        uses: docker/build-push-action@v6
        with:
          context: ./image-server
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/image-server:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/image-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-tts-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.tts-server == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push TTS Server
        uses: docker/build-push-action@v6
        with:
          context: ./tts-server
          push: true
          tags: |
            ${{ secrets.HARBOR_REGISTRY }}/library/tts-server:latest
            ${{ secrets.HARBOR_REGISTRY }}/library/tts-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
