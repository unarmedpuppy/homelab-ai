# Agent Gateway Configuration
# Defines the fleet of agents to monitor

# Health check settings (applies to server agents only)
health_check:
  interval_seconds: 30
  timeout_seconds: 10
  # Mark agent as offline after this many consecutive failures
  failure_threshold: 3

# Agent registry
agents:
  ralph:
    name: "Ralph Wiggum"
    description: "Autonomous task processor on server"
    endpoint: "http://agent-harness:8013"
    agent_type: server
    expected_online: true
    tags:
      - autonomous
      - server

  gilfoyle:
    name: "Gilfoyle"
    description: "Server operations and diagnostics"
    endpoint: "http://gilfoyle-harness:8013"
    agent_type: server
    expected_online: false
    tags:
      - ops
      - server

  avery:
    name: "Avery"
    description: "Family coordinator on Mac Mini (OpenClaw + agent-harness)"
    endpoint: "http://averys-mac-mini:8013"
    agent_type: server
    expected_online: true
    tags:
      - interactive
      - workstation
      - openclaw

  jobin:
    name: "Jobin"
    description: "Dev buddy, runs locally via Claude Code"
    agent_type: cli
    tags:
      - interactive
      - workstation
