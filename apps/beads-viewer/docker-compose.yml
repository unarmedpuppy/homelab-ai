x-enabled: true

services:
  beads-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    image: beads-viewer:local
    container_name: beads-viewer
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      - PORT=3001
    ports:
      - "3015:3001"
    volumes:
      # Mount the home-server .beads directory
      # The server repo is at ~/server, so .beads is at ~/server/.beads
      - /home/unarmedpuppy/server/.beads:/app/.beads:ro
    working_dir: /app
    networks:
      - my-network
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.beads-viewer-http.rule=Host(`beads.server.unarmedpuppy.com`)"
      - "traefik.http.routers.beads-viewer-http.entrypoints=web"
      - "traefik.http.routers.beads-viewer-http.middlewares=redirect-to-https"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.beads-viewer-local.rule=Host(`beads.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.beads-viewer-local.priority=100"
      - "traefik.http.routers.beads-viewer-local.entrypoints=websecure"
      - "traefik.http.routers.beads-viewer-local.tls.certresolver=myresolver"
      - "traefik.http.routers.beads-viewer-local.service=beads-viewer"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.beads-viewer.rule=Host(`beads.server.unarmedpuppy.com`)"
      - "traefik.http.routers.beads-viewer.priority=1"
      - "traefik.http.routers.beads-viewer.entrypoints=websecure"
      - "traefik.http.routers.beads-viewer.tls.certresolver=myresolver"
      - "traefik.http.routers.beads-viewer.tls=true"
      - "traefik.http.routers.beads-viewer.middlewares=beads-viewer-auth"
      - "traefik.http.routers.beads-viewer.service=beads-viewer"
      # Service and auth middleware
      - "traefik.http.services.beads-viewer.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.beads-viewer-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.beads-viewer-auth.basicauth.realm=beads-viewer"
      # Homepage integration
      - "homepage.group=Productivity"
      - "homepage.name=Beads Viewer"
      - "homepage.icon=si-task"
      - "homepage.href=https://beads.server.unarmedpuppy.com"
      - "homepage.description=Visual task management for Beads projects"

networks:
  my-network:
    external: true
