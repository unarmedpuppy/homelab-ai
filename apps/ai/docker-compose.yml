version: '3.8'
services:
  app:
    build: .
    ports:
      - 8000:8000
      - 5678:5678
    volumes:
      - .:/code
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    depends_on:
      - ollama
      - ollama-webui
    networks:
      - ollama-docker

  ollama:
    image: ollama/ollama:latest
    ports:
      - 7869:11434
    volumes:
      - .:/code
      - ./ollama/ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - ollama-docker

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    volumes:
      - ./ollama/ollama-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 8080:8080
    environment: # https://docs.openwebui.com/getting-started/env-configuration#default_models
      - OLLAMA_BASE_URLS=http://host.docker.internal:7869 #comma separated ollama hosts
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_NAME=valiantlynx AI
      - WEBUI_URL=http://localhost:8080
      - WEBUI_SECRET_KEY=t0p-s3cr3t
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - ollama-docker

  deepseek-model:
    image: ghcr.io/huggingface/text-generation-inference:latest
    container_name: deepseek-model
    restart: on-failure:5  # Stop retrying after 5 failures (prevents infinite restart loop)
    ports:
      - "8042:8000"
    volumes:
      - ./models:/models:rw
    environment:
      - MODEL_ID=deepseek-ai/deepseek-moe-16b
      - QUANTIZE=gptq
      - HF_HOME=/data
      - HF_HUB_ENABLE_HF_TRANSFER=1
      - PORT=80
      - UV_SYSTEM_PYTHON=1
      - EXLLAMA_NO_FLASH_ATTN=1
    # Resource limits to prevent excessive CPU/memory usage
    cpus: '2.0'  # Limit to 2 CPU cores (max 200% CPU usage)
    mem_limit: 8g  # Limit to 8GB RAM
    mem_reservation: 2g  # Reserve 2GB RAM
    cpu_shares: 512  # Relative CPU priority (default is 1024)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # Allow 5 minutes for initial startup
    networks:
      - ollama-docker

networks:
  ollama-docker:
    external: false