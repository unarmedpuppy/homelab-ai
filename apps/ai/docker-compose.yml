version: '3.8'

services:
  deepseek-model:
    image: ghcr.io/huggingface/text-generation-inference:latest
    container_name: deepseek-model
    restart: unless-stopped
    ports:
      - "8042:8000"
    environment:
      - MODEL_ID=deepseek-ai/deepseek-moe-16b
      - QUANTIZE=gptq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama:
      image: ollama/ollama
      container_name: ollama
      restart: unless-stopped
      ports:
        - "11434:11434"
      volumes:
        - ollama-data:/root/.ollama

  ollama-ui:
    image: ghcr.io/ollama-webui/ollama-webui:latest
    container_name: ollama-ui
    restart: unless-stopped
    ports:
      - "3042:3000"
    depends_on:
      - ollama

volumes:
  ollama-data:
