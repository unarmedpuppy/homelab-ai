    - {id: 38, cat: Audio/Audiobook, desc: "Hangoskönyv", default: true}
    - {id: 26, cat: PC/Mobile-Other, desc: "Mobil", default: true}
    - {id: 20, cat: PC/ISO, desc: "Program/ISO", default: true}
