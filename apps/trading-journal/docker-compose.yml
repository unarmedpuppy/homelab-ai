version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trading-journal-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trading_journal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-trading_journal}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_journal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-journal-backend
    restart: unless-stopped
    ports:
      - "8102:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8101,http://192.168.86.47:8101}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_KEY=${API_KEY}
        - VITE_APP_NAME=${VITE_APP_NAME:-Trading Journal}
    container_name: trading-journal-frontend
    restart: unless-stopped
    ports:
      - "8101:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8102/api}
      - VITE_API_KEY=${API_KEY}
      - VITE_APP_NAME=${VITE_APP_NAME:-Trading Journal}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=my-network"
      # HTTPS redirect
      - "traefik.http.middlewares.trading-journal-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.trading-journal-redirect.middlewares=trading-journal-redirect"
      - "traefik.http.routers.trading-journal-redirect.rule=Host(`trading-journal.server.unarmedpuppy.com`)"
      - "traefik.http.routers.trading-journal-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.trading-journal-local.rule=Host(`trading-journal.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.trading-journal-local.priority=100"
      - "traefik.http.routers.trading-journal-local.entrypoints=websecure"
      - "traefik.http.routers.trading-journal-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.trading-journal.rule=Host(`trading-journal.server.unarmedpuppy.com`)"
      - "traefik.http.routers.trading-journal.priority=1"
      - "traefik.http.routers.trading-journal.entrypoints=websecure"
      - "traefik.http.routers.trading-journal.tls.certresolver=myresolver"
      - "traefik.http.routers.trading-journal.tls=true"
      - "traefik.http.routers.trading-journal.middlewares=trading-journal-auth"
      # Service and auth middleware
      - "traefik.http.services.trading-journal.loadbalancer.server.port=80"
      - "traefik.http.middlewares.trading-journal-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.trading-journal-auth.basicauth.realm=Trading-Journal"
      # Homepage labels
      - "homepage.group=Finance & Trading"
      - "homepage.name=Trading Journal"
      - "homepage.icon=si-tradingview"
      - "homepage.href=https://trading-journal.server.unarmedpuppy.com"
      - "homepage.description=Self-hosted trading journal for tracking trades and analyzing performance"

networks:
  my-network:
    external: true

