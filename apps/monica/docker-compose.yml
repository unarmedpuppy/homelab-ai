version: '3.8'

services:
  monica-db:
    image: mysql:8.0
    container_name: monica-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME:-monica}
      - MYSQL_USER=${DATABASE_USER:-monica}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  monica:
    image: monicahq/monicahq:latest
    container_name: monica
    restart: unless-stopped
    depends_on:
      monica-db:
        condition: service_healthy
    ports:
      - "8098:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_HOST=monica-db
      - DB_PORT=3306
      - DB_DATABASE=${DATABASE_NAME:-monica}
      - DB_USERNAME=${DATABASE_USER:-monica}
      - DB_PASSWORD=${DATABASE_PASSWORD}
      - DB_CONNECTION=mysql
      - APP_URL=${APP_URL}
      - ASSET_URL=${APP_URL}
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@monica.local}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Monica}
    volumes:
      - ./data/storage:/var/www/monica/storage
      - ./patches/RouteServiceProvider.php:/var/www/monica/app/Providers/RouteServiceProvider.php:ro
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.monica-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.monica-redirect.middlewares=monica-redirect"
      - "traefik.http.routers.monica-redirect.rule=Host(`${MONICA_DOMAIN}`)"
      - "traefik.http.routers.monica-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.monica-local.rule=Host(`${MONICA_DOMAIN}`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.monica-local.priority=100"
      - "traefik.http.routers.monica-local.entrypoints=websecure"
      - "traefik.http.routers.monica-local.tls.certresolver=myresolver"
      - "traefik.http.routers.monica-local.service=monica"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.monica.rule=Host(`${MONICA_DOMAIN}`)"
      - "traefik.http.routers.monica.priority=1"
      - "traefik.http.routers.monica.entrypoints=websecure"
      - "traefik.http.routers.monica.tls.certresolver=myresolver"
      - "traefik.http.routers.monica.middlewares=monica-auth"
      - "traefik.http.routers.monica.service=monica"
      # Service and auth middleware
      - "traefik.http.services.monica.loadbalancer.server.port=80"
      - "traefik.http.middlewares.monica-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.monica-auth.basicauth.realm=Monica"
      # Homepage labels
      - "homepage.group=Productivity"
      - "homepage.name=Monica"
      - "homepage.icon=si-monica"
      - "homepage.href=https://${MONICA_DOMAIN}"
      - "homepage.description=Personal Relationship Management - Remember everything about your friends and family"

networks:
  my-network:
    external: true

