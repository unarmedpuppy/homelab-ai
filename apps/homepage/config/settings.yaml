  Finance & Trading:
    style: row
    columns: 3
  Productivity:
    style: row
    columns: 4
  AI & Machine Learning:
    style: row
    columns: 3
  Social & News:
    style: row
    columns: 3
  Gaming:
    style: row
    columns: 3
