
title: unarmedpuppy's Home Server
color: violet
cardBlur: md
background:
  image: /images/Cyber-Punk-Neon-Moonlit-Sea-AI-Generated-4K-Wallpaper.jpg
  #blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
  #saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
