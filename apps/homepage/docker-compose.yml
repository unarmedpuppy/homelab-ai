version: "3.3"
# Deploy test: v0.1.10
services:
  homepage:
    x-essential: true
    # image: ghcr.io/gethomepage/homepage:latest
    image: harbor.server.unarmedpuppy.com/ghcr/gethomepage/homepage:latest
    container_name: homepage
    user: root
    environment:
      - TZ=America/Chicago
      - HOMEPAGE_ALLOWED_HOSTS=server.unarmedpuppy.com,192.168.86.47:3000,localhost:3000
      #- PUID=1000
      #- PGID=1000 
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config
      - ./assets/icons:/app/public/icons
      - ./assets/wallpaper:/app/public/wallpaper
      - ./assets/images:/app/public/images
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "homepage.group=Infrastructure"
      - "traefik.enable=true"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.homepage-local.rule=Host(`server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.homepage-local.priority=100"
      - "traefik.http.routers.homepage-local.entrypoints=websecure"
      - "traefik.http.routers.homepage-local.tls.certresolver=myresolver"
      # External IP access (no auth) - medium priority
      - "traefik.http.routers.homepage.rule=Host(`server.unarmedpuppy.com`) && ClientIP(`76.156.139.101`)"
      - "traefik.http.routers.homepage.priority=99"
      - "traefik.http.routers.homepage.entrypoints=websecure"
      - "traefik.http.routers.homepage.tls.certresolver=myresolver"
      # All other access (requires auth) - lowest priority
      - "traefik.http.routers.homepage2.rule=Host(`server.unarmedpuppy.com`)"
      - "traefik.http.routers.homepage2.priority=1"
      - "traefik.http.routers.homepage2.entrypoints=websecure"
      - "traefik.http.routers.homepage2.middlewares=do-auth"
      - "traefik.http.routers.homepage2.tls.certresolver=myresolver"
      - "traefik.http.middlewares.do-auth.chain.middlewares=homepage-auth"
      - "traefik.http.middlewares.homepage-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.homepage-auth.basicauth.realm=homepage"
    restart: unless-stopped
    networks:
      - my-network

networks:
  my-network:
    external: true
