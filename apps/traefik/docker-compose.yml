version: '3.7'

services:
  traefik:
    x-essential: true
    # image: traefik:v2.11
    image: harbor.server.unarmedpuppy.com/docker-hub/library/traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik.yml:/traefik.yml:ro"
      - "./fileConfig.yml:/etc/traefik/fileConfig.yml:ro"
      - "./data/config/acme.json:/acme.json"
      - "./data/logs:/var/log/traefik"
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.traefik-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.traefik-redirect.middlewares=traefik-redirect"
      - "traefik.http.routers.traefik-redirect.rule=Host(`traefik.server.unarmedpuppy.com`)"
      - "traefik.http.routers.traefik-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.api-local.rule=Host(`traefik.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.api-local.priority=100"
      - "traefik.http.routers.api-local.entrypoints=websecure"
      - "traefik.http.routers.api-local.tls.certresolver=myresolver"
      - "traefik.http.routers.api-local.service=api@internal"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.api.rule=Host(`traefik.server.unarmedpuppy.com`)"
      - "traefik.http.routers.api.priority=1"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.routers.api.middlewares=auth"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.middlewares.auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.auth.basicauth.realm=Traefik"
      # Homepage labels
      - "homepage.group=Infrastructure"
      - "homepage.name=Traefik"
      - "homepage.icon=si-traefikproxy"
      - "homepage.href=https://traefik.server.unarmedpuppy.com"
      - "homepage.description=Reverse proxy for exposing services to the internet"

networks:
  my-network:
    external: true
