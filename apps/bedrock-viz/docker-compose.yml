version: '3'

services:
  bedrock-viz-http:
    image: harbor.server.unarmedpuppy.com/docker-hub/library/nginx:latest
    container_name: bedrock-viz-http
    restart: unless-stopped
    ports:
      - 8081:80
    volumes:
      - ~/server/apps/bedrock-viz/data/output:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.bedrock-viz-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.bedrock-viz-redirect.middlewares=bedrock-viz-redirect"
      - "traefik.http.routers.bedrock-viz-redirect.rule=Host(`gumberlund.server.unarmedpuppy.com`)"
      - "traefik.http.routers.bedrock-viz-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.bedrock-viz-local.rule=Host(`gumberlund.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.bedrock-viz-local.priority=100"
      - "traefik.http.routers.bedrock-viz-local.entrypoints=websecure"
      - "traefik.http.routers.bedrock-viz-local.tls.certresolver=myresolver"
      - "traefik.http.routers.bedrock-viz-local.service=bedrock-viz-http"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.bedrock-viz.rule=Host(`gumberlund.server.unarmedpuppy.com`)"
      - "traefik.http.routers.bedrock-viz.priority=1"
      - "traefik.http.routers.bedrock-viz.entrypoints=websecure"
      - "traefik.http.routers.bedrock-viz.tls.certresolver=myresolver"
      - "traefik.http.routers.bedrock-viz.middlewares=bedrock-viz-auth"
      - "traefik.http.routers.bedrock-viz.service=bedrock-viz-http"
      # Service and auth middleware
      - "traefik.http.services.bedrock-viz-http.loadbalancer.server.port=80"
      - "traefik.http.middlewares.bedrock-viz-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.bedrock-viz-auth.basicauth.realm=Bedrock Viz"
      # Homepage labels
      - "homepage.group=Gaming"
      - "homepage.name=Bedrock Viz"
      - "homepage.icon=si-maplibre"
      - "homepage.href=https://gumberlund.server.unarmedpuppy.com"
      - "homepage.description=Visualization of Minecraft Server map"
    networks:
      - my-network

networks:
  my-network:
    external: true
