version: "3"

x-enabled: true

services:
  adguard:
    container_name: adguard
    hostname: adguard
    image: adguard/adguardhome:latest
    ports:
      - 3003:3000/tcp # only required during initial setup
      - 8083:80/tcp # web interface after setup
      - 53:53/tcp # dns
      - 53:53/udp # dns
      # - 67:67/udp # dhcp
      # - 68:68/tcp # dhcp
      # - 68:68/udp # dhcp
      # - 784:784/udp # dns-over-quic
      # - 853:853/tcp # dns over tls
      # - 853:853/udp # dns over tls
      # - 5443:5443/tcp # dnscrypt
      # - 5443:5443/udp # dnscrypt
    restart: unless-stopped
    volumes:
      - ./data/work:/opt/adguardhome/work
      - ./data/conf:/opt/adguardhome/conf
      - ./certs:/opt/adguardhome/certs:ro
    networks:
      - my-network
    labels:
      # Traefik - Enable routing
      - "traefik.enable=true"
      - "traefik.docker.network=my-network"
      # HTTPS redirect
      - "traefik.http.middlewares.adguard-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.adguard-http.rule=Host(`adguard.server.unarmedpuppy.com`)"
      - "traefik.http.routers.adguard-http.entrypoints=web"
      - "traefik.http.routers.adguard-http.middlewares=adguard-redirect"
      # Main HTTPS router (web UI + DoH endpoint)
      - "traefik.http.routers.adguard.rule=Host(`adguard.server.unarmedpuppy.com`)"
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls.certresolver=myresolver"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"
      # Homepage
      - "homepage.group=Infrastructure"
      - "homepage.name=Adguard"
      - "homepage.icon=si-adguard"
      - "homepage.href=https://adguard.server.unarmedpuppy.com"
      - "homepage.description=Local DNS & Ad blocking"

networks:
  my-network:
    external: true
