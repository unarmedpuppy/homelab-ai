services:
  vaultwarden:
    x-essential: true
    # image: vaultwarden/server:1.34.3
    image: harbor.server.unarmedpuppy.com/docker-hub/vaultwarden/server:1.34.3
    container_name: vaultwarden
    restart: always
    environment:
      - DOMAIN=https://vaultwarden.server.unarmedpuppy.com  # required when using a reverse proxy; your domain; vaultwarden needs to know it's https to work properly with attachments
      - SIGNUPS_ALLOWED=true # Deactivate this with "false" after you have created your account so that no strangers can register
      # - SMTP_HOST=smtp.gmail.com
      # - SMTP_FROM=dangerbahn@gmail.com
      # - SMTP_PORT=587
      # - SMTP_SECURITY=force_tls
      # - SMTP_USERNAME=dangerbahn@gmail.com
      # - SMTP_PASSWORD=${SMTPPASS}
      # - SMTP_AUTH_MECHANISM=Plain
    volumes:
      - vaultwarden:/data
    ports:
      - 11001:80 # you can replace the 11001 with your preferred port
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.vaultwarden-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.vaultwarden-redirect.middlewares=vaultwarden-redirect"
      - "traefik.http.routers.vaultwarden-redirect.rule=Host(`vaultwarden.server.unarmedpuppy.com`)"
      - "traefik.http.routers.vaultwarden-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.vaultwarden-local.rule=Host(`vaultwarden.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.vaultwarden-local.priority=100"
      - "traefik.http.routers.vaultwarden-local.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden-local.tls.certresolver=myresolver"
      - "traefik.http.routers.vaultwarden-local.service=vaultwarden"
      # External access (no additional auth - Vaultwarden has its own authentication)
      - "traefik.http.routers.vaultwarden.rule=Host(`vaultwarden.server.unarmedpuppy.com`)"
      - "traefik.http.routers.vaultwarden.priority=1"
      - "traefik.http.routers.vaultwarden.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden.tls.certresolver=myresolver"
      - "traefik.http.routers.vaultwarden.service=vaultwarden"
      # Service definition
      - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
      # Homepage labels
      - "homepage.group=Infrastructure"
      - "homepage.name=Vaultwarden"
      - "homepage.icon=si-vaultwarden"
      - "homepage.description=passwords"
      - "homepage.href=https://vaultwarden.server.unarmedpuppy.com"

volumes:
  vaultwarden:

networks:
  my-network:
    external: true