version: "3.8"

services:
  ytdl-sub:
    # Web-GUI version with VS Code interface
    # image: ghcr.io/jmbannon/ytdl-sub-gui:latest
    image: harbor.server.unarmedpuppy.com/ghcr/jmbannon/ytdl-sub-gui:latest
    container_name: ytdl-sub
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config:/config
      - ./subscriptions:/subscriptions
      - ${MEDIA_PATH:-/jenquist-cloud/archive/entertainment-media}:/output
    networks:
      - my-network
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.services.ytdl-sub.loadbalancer.server.port=8443"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.ytdl-sub-local.rule=Host(`ytdl-sub.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.ytdl-sub-local.priority=100"
      - "traefik.http.routers.ytdl-sub-local.entrypoints=websecure"
      - "traefik.http.routers.ytdl-sub-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.ytdl-sub.rule=Host(`ytdl-sub.server.unarmedpuppy.com`)"
      - "traefik.http.routers.ytdl-sub.priority=1"
      - "traefik.http.routers.ytdl-sub.entrypoints=websecure"
      - "traefik.http.routers.ytdl-sub.tls.certresolver=myresolver"
      - "traefik.http.routers.ytdl-sub.middlewares=ytdl-sub-auth"
      - "traefik.http.middlewares.ytdl-sub-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      # Homepage
      - "homepage.group=Media & Entertainment"
      - "homepage.name=ytdl-sub"
      - "homepage.icon=si-youtube"
      - "homepage.href=https://ytdl-sub.server.unarmedpuppy.com"
      - "homepage.description=Automated YouTube/media downloads with VS Code web interface"

networks:
  my-network:
    external: true

