# ===========================================================================
# Example Docker Compose file
# ===========================================================================
#
# Purpose:
# --------
#
# This file is an example Docker Compose configuration for self hosting
# Maybe on your local machine or on a cloud VPS.
#
# The configuration below is a "standard" setup that works out of the box,
# but if you're running this outside of a local network, it is recommended
# to set the environment variables for extra security.
#
# Setup:
# ------
#
# To run this, you should read the setup guide:
#
# https://github.com/maybe-finance/maybe/blob/main/docs/hosting/docker.md
#
# Troubleshooting:
# ----------------
#
# If you run into problems, you should open a Discussion here:
#
# https://github.com/maybe-finance/maybe/discussions/categories/general
#

x-db-env: &db_env
  POSTGRES_USER: ${POSTGRES_USER:-maybe_user}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maybe_password}
  POSTGRES_DB: ${POSTGRES_DB:-maybe_production}

x-rails-env: &rails_env
  <<: *db_env
  SECRET_KEY_BASE: ${SECRET_KEY_BASE:-a7523c3d0ae56415046ad8abae168d71074a79534a7062258f8d1d51ac2f76d3c3bc86d86b6b0b307df30d9a6a90a2066a3fa9e67c5e6f374dbd7dd4e0778e13}
  SELF_HOSTED: "true"
  RAILS_FORCE_SSL: "false"
  RAILS_ASSUME_SSL: "false"
  DB_HOST: db
  DB_PORT: 5432
  REDIS_URL: redis://redis:6379/1

services:
  web:
    # image: ghcr.io/maybe-finance/maybe:latest
    image: harbor.server.unarmedpuppy.com/ghcr/maybe-finance/maybe:latest
    volumes:
      - app-storage:/rails/storage
    ports:
      - 3054:3000
    restart: unless-stopped
    environment:
      <<: *rails_env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default
      - my-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=my-network"
      # HTTPS redirect
      - "traefik.http.middlewares.maybe-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.maybe-redirect.middlewares=maybe-redirect"
      - "traefik.http.routers.maybe-redirect.rule=Host(`maybe.server.unarmedpuppy.com`)"
      - "traefik.http.routers.maybe-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.maybe-local.rule=Host(`maybe.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.maybe-local.priority=100"
      - "traefik.http.routers.maybe-local.entrypoints=websecure"
      - "traefik.http.routers.maybe-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.maybe.rule=Host(`maybe.server.unarmedpuppy.com`)"
      - "traefik.http.routers.maybe.priority=1"
      - "traefik.http.routers.maybe.entrypoints=websecure"
      - "traefik.http.routers.maybe.tls.certresolver=myresolver"
      - "traefik.http.routers.maybe.tls=true"
      - "traefik.http.routers.maybe.middlewares=maybe-auth"
      # Service and auth middleware
      - "traefik.http.services.maybe.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.maybe-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.maybe-auth.basicauth.realm=Maybe"
      # Homepage labels
      - "homepage.group=Finance & Trading"
      - "homepage.name=Maybe"
      - "homepage.icon=si-cashapp"
      - "homepage.href=https://maybe.server.unarmedpuppy.com"
      - "homepage.description=Personal finance management"

  worker:
    # image: ghcr.io/maybe-finance/maybe:latest
    image: harbor.server.unarmedpuppy.com/ghcr/maybe-finance/maybe:latest
    command: bundle exec sidekiq
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *rails_env

  db:
    # image: postgres:16
    image: harbor.server.unarmedpuppy.com/docker-hub/library/postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      <<: *db_env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    # image: redis:latest
    image: harbor.server.unarmedpuppy.com/docker-hub/library/redis:latest
    ports:
      - 6379:6379
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  app-storage:
  postgres-data:
  redis-data:

networks:
  my-network:
    external: true