# Prometheus Configuration
# ========================

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s       # Scrape timeout
  external_labels:
    cluster: 'trading-bot'
    environment: 'production'

# Retention configuration
# storage:
#   tsdb:
#     path: /prometheus
#     retention.time: 15d  # Keep data for 15 days
#     retention.size: 50GB  # Or limit by size

# Alertmanager configuration (if using alerting)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Trading Bot application metrics
  - job_name: 'trading-bot'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['bot:8000']
        labels:
          service: 'trading-bot'
          instance: 'trading-bot-1'
    # Health check configuration
    metric_relabel_configs:
      # Keep all metrics
      - source_labels: [__name__]
        regex: '.*'
        action: keep

  # Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']

