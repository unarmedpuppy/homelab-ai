[pytest]
# Pytest Configuration for Trading Bot Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (components working together)
    e2e: End-to-end tests (complete workflows)
    slow: Slow tests (may take > 1 second)
    requires_db: Tests that require database access
    requires_ibkr: Tests that require IBKR connection (should use mock)
    requires_network: Tests that require network access (should use mock)
    sentiment: Sentiment provider tests
    strategy: Strategy tests
    risk: Risk management tests
    trading: Trading execution tests

# Test execution options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options (when pytest-cov is installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
    # --cov-fail-under=80

# Async test configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Allow specific warnings if needed
    # error::UserWarning  # Uncomment to treat UserWarnings as errors

# Test timeout (requires pytest-timeout plugin)
# timeout = 300
# timeout_method = thread

# Minimum Python version
minversion = 3.8
