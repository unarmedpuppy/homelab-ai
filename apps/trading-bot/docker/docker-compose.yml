version: "3.9"

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: trading-bot-api:latest
    container_name: trading-bot-api
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://tradingbot:${DB_PASSWORD}@db:5432/tradingbot
      - REDIS_URL=redis://redis:6379/0
      - IBKR_HOST=${IBKR_HOST:-host.docker.internal}
      - IBKR_PORT=${IBKR_PORT:-7497}
      - IBKR_CLIENT_ID=${IBKR_CLIENT_ID:-9}
      - UW_API_KEY=${UW_API_KEY:-}
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - trading-network

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    image: trading-bot-worker:latest
    container_name: trading-bot-worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://tradingbot:${DB_PASSWORD}@db:5432/tradingbot
      - REDIS_URL=redis://redis:6379/0
      - IBKR_HOST=${IBKR_HOST:-host.docker.internal}
      - IBKR_PORT=${IBKR_PORT:-7497}
      - IBKR_CLIENT_ID=${IBKR_CLIENT_ID:-10}
      - UW_API_KEY=${UW_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: celery -A src.worker worker --loglevel=info
    networks:
      - trading-network

  # Database
  db:
    image: postgres:15-alpine
    container_name: trading-bot-db
    environment:
      - POSTGRES_DB=tradingbot
      - POSTGRES_USER=tradingbot
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradingbot -d tradingbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-bot-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - trading-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: trading-bot-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - trading-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  trading-network:
    driver: bridge
