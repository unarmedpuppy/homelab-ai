# Alertmanager Configuration
# ==========================
#
# Alertmanager routes alerts and sends notifications.
# Configure receivers (email, Slack, PagerDuty, etc.) and routing rules.

global:
  # Default notification settings
  resolve_timeout: 5m
  
  # Email configuration (optional - uncomment and configure)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'trading-bot@example.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'
  
  # Slack configuration (optional - uncomment and configure)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  # Route critical alerts immediately
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      repeat_interval: 1h
    
    # Route warnings less frequently
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 6h
    
    # Route info alerts even less frequently
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 24h

# Inhibit rules (suppress alerts when others are firing)
inhibit_rules:
  # Don't alert on individual provider errors if all providers are down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      severity: warning
    equal: ['service']

# Receivers (notification channels)
receivers:
  # Default receiver (log only)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

