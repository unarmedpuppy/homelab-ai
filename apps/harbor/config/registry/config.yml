version: 0.1
log:
  level: info
  fields:
    service: registry
storage:
  cache:
    layerinfo: redis
  filesystem:
    rootdirectory: /storage
  maintenance:
    uploadpurging:
      enabled: true
      age: 168h
      interval: 24h
      dryrun: false
  delete:
    enabled: true
redis:
  addr: harbor-redis:6379
  db: 2
http:
  addr: :5000
  relativeurls: false
  debug:
    addr: :5001
    prometheus:
      enabled: true
      path: /metrics
auth:
  htpasswd:
    realm: harbor-registry-basic-realm
    path: /etc/registry/passwd
  token:
    issuer: harbor-token-issuer
    realm: https://harbor.server.unarmedpuppy.com/service/token
    rootcertbundle: /etc/registry/root.crt
    service: harbor-registry
    autoredirect: false
validation:
  disabled: true
compatibility:
  schema1:
    enabled: true
