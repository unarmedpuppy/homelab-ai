version: '3.8'

services:
  n8n:
    x-essential: true
    build:
      context: .
      dockerfile: Dockerfile
    image: harbor.server.unarmedpuppy.com/library/n8n-custom:latest
    container_name: n8n
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - NODE_ENV=${NODE_ENV}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=${DB_TYPE}
      - DB_SQLITE_DATABASE=${DB_SQLITE_DATABASE}
      - DB_SQLITE_POOL_SIZE=${DB_SQLITE_POOL_SIZE}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS}
      - N8N_RUNNERS_ENABLED=${N8N_RUNNERS_ENABLED}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE}
      # Enable executeCommand node (disabled by default in n8n v2.0+ for security)
      - NODES_EXCLUDE=
      # Bird Bookmark Processor credentials (for docker run command)
      - AUTH_TOKEN=${AUTH_TOKEN}
      - CT0=${CT0}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.n8n-http.rule=Host(`n8n.${DOMAIN}`)"
      - "traefik.http.routers.n8n-http.entrypoints=web"
      - "traefik.http.routers.n8n-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.n8n-local.rule=Host(`n8n.${DOMAIN}`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.n8n-local.priority=100"
      - "traefik.http.routers.n8n-local.entrypoints=websecure"
      - "traefik.http.routers.n8n-local.tls.certresolver=myresolver"
      - "traefik.http.routers.n8n-local.service=n8n"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN}`)"
      - "traefik.http.routers.n8n.priority=1"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=myresolver"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.middlewares=n8n-auth"
      - "traefik.http.routers.n8n.service=n8n"
      # Service and auth middleware
      - "traefik.http.services.n8n.loadbalancer.server.port=${N8N_PORT}"
      - "traefik.http.middlewares.n8n-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.n8n-auth.basicauth.realm=n8n"
      # Homepage integration
      - "homepage.group=Infrastructure"
      - "homepage.name=n8n"
      - "homepage.icon=si-n8n"
      - "homepage.href=https://n8n.${DOMAIN}"
      - "homepage.description=Workflow automation platform"

volumes:
  n8n_data:
    driver: local

networks:
  my-network:
    external: true
