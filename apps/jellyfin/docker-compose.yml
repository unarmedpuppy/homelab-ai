version: '3.5'

# Auto-start configuration: disabled because it requires manual ZFS unlock
x-enabled: false

services:
  jellyfin:
    # image: jellyfin/jellyfin
    image: harbor.server.unarmedpuppy.com/docker-hub/jellyfin/jellyfin:latest
    user: "${UID}:${GID}"
    command: ["/bin/bash", "entrypoint.sh"]
    container_name: jellyfin
    environment:
      - ZFS_PATH=${ZFS_PATH}
    volumes:
      - jellyfinconf:/config
      - jellyfincache:/cache
      - type: bind
        source: ${ZFS_PATH}
        target: /media
      - type: bind
        source: /jenquist-cloud
        target: /jenquist-cloud
    ports:
      - "8169:8096"
    restart: 'no'
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=my-network"
      # HTTPS redirect
      - "traefik.http.middlewares.jellyfin-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.jellyfin-redirect.middlewares=jellyfin-redirect"
      - "traefik.http.routers.jellyfin-redirect.rule=Host(`jellyfin.server.unarmedpuppy.com`)"
      - "traefik.http.routers.jellyfin-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.jellyfin-local.rule=Host(`jellyfin.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.jellyfin-local.priority=100"
      - "traefik.http.routers.jellyfin-local.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.server.unarmedpuppy.com`)"
      - "traefik.http.routers.jellyfin.priority=1"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.http.routers.jellyfin.tls.certresolver=myresolver"
      - "traefik.http.routers.jellyfin.tls=true"
      - "traefik.http.routers.jellyfin.middlewares=jellyfin-auth"
      # Service and auth middleware
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "traefik.http.middlewares.jellyfin-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.jellyfin-auth.basicauth.realm=Jellyfin"
      # Homepage labels
      - "homepage.group=Media"
      - "homepage.name=Cache"
      - "homepage.icon=si-jellyfin"
      - "homepage.href=https://jellyfin.server.unarmedpuppy.com"
      - "homepage.description=Manage cache and resources"
volumes:
  jellyfinconf:
  jellyfincache:

networks:
  my-network:
    external: true