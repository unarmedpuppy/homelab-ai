# stack for immich >= 2.0.0

name: immich

services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v2.0.0
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
      - ${EXTERNAL_PATH}:/usr/src/app/external
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - '2283:2283'
    depends_on:
      - immich-redis
      - immich-database
    restart: always
    networks:
      - my-network
    healthcheck:
      disable: false
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.photos-http.rule=Host(`photos.server.unarmedpuppy.com`)"
      - "traefik.http.routers.photos-http.entrypoints=web"
      - "traefik.http.routers.photos-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS configuration
      - "traefik.http.routers.photos.rule=Host(`photos.server.unarmedpuppy.com`)"
      - "traefik.http.routers.photos.entrypoints=websecure"
      - "traefik.http.routers.photos.tls.certresolver=myresolver"
      - "traefik.http.routers.photos.tls=true"
      - "traefik.http.services.photos.loadbalancer.server.port=2283"
      - "homepage.group=Apps"
      - "homepage.name=Immich"
      - "homepage.icon=si-googlephotos"
      - "homepage.href=https://photos.server.unarmedpuppy.com"
      - "homepage.description=Family photos & videos"

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.0
    container_name: immich-ml
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - model-cache:/cache
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: always
    #labels:
    #  - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - my-network
    healthcheck:
      disable: false

  immich-redis:
    container_name: immich-redis
    image: docker.io/redis:6.2-alpine@sha256:148bb5411c184abd288d9aaed139c98123eeb8824c5d3fce03cf721db58066d8
    restart: always
    #labels:
    #  - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: redis-cli ping || exit 1
    networks:
      - my-network

  immich-database:
    container_name: immich-database
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - im-pgdata:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    healthcheck:
      test: pg_isready --dbname="${POSTGRES_DB}" --username="${POSTGRES_USER}"
      interval: 30s
      timeout: 10s
      retries: 3
    #labels:
    #  - "com.centurylinklabs.watchtower.enable=true"
    command: >-
      postgres
      -c logging_collector=on
      -c max_wal_size=2GB
      -c shared_buffers=512MB
      -c wal_compression=on
      -c shared_preload_libraries=vectorchord.so
      -c 'search_path="$$user", public, vectorchord'
    networks:
      - my-network
    
volumes:
  model-cache:
  im-pgdata:
    external: true
    name: immich_im-pgdata

networks:
  my-network:
    external: true
