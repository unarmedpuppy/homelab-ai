version: '3.8'

x-enabled: true

services:
  newsblur-web:
    build:
      context: /home/unarmedpuppy/NewsBlur
      dockerfile: docker/newsblur_base_image.Dockerfile
    container_name: newsblur-web
    restart: unless-stopped
    depends_on:
      newsblur_db_postgres:
        condition: service_healthy
      newsblur_db_mongo:
        condition: service_healthy
      newsblur_db_redis:
        condition: service_healthy
    environment:
      - TZ=America/Chicago
      - PUID=1000
      - PGID=1000
      - DOCKERBUILD=True
      - RUNWITHMAKEBUILD=True
      - NEWSBLUR_URL=https://newsblur.server.unarmedpuppy.com
      - SESSION_COOKIE_DOMAIN=newsblur.server.unarmedpuppy.com
      - DATABASE_URL=postgresql://newsblur:newsblur@newsblur_db_postgres:5432/newsblur
      - MONGO_DB_NAME=newsblur
      - MONGO_HOST=newsblur_db_mongo
      - MONGO_PORT=27017
      - REDIS_HOST=newsblur_db_redis
      - REDIS_PORT=6579
      - AUTO_PREMIUM=True
      - AUTO_ENABLE_NEW_USERS=True
      - ENFORCE_SIGNUP_CAPTCHA=False
    stdin_open: true
    tty: true
    ulimits:
      nproc: 10000
      nofile:
        soft: 10000
        hard: 10000
    entrypoint: /bin/sh -c newsblur_web/entrypoint.sh
    volumes:
      - /home/unarmedpuppy/NewsBlur:/srv/newsblur
    ports:
      - "8002:8000"
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.newsblur-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.newsblur-redirect.middlewares=newsblur-redirect"
      - "traefik.http.routers.newsblur-redirect.rule=Host(`newsblur.server.unarmedpuppy.com`)"
      - "traefik.http.routers.newsblur-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.newsblur-local.rule=Host(`newsblur.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.newsblur-local.priority=100"
      - "traefik.http.routers.newsblur-local.entrypoints=websecure"
      - "traefik.http.routers.newsblur-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.newsblur.rule=Host(`newsblur.server.unarmedpuppy.com`)"
      - "traefik.http.routers.newsblur.priority=1"
      - "traefik.http.routers.newsblur.entrypoints=websecure"
      - "traefik.http.routers.newsblur.tls.certresolver=myresolver"
      - "traefik.http.routers.newsblur.tls=true"
      - "traefik.http.routers.newsblur.middlewares=newsblur-auth"
      # Service and auth middleware
      - "traefik.http.services.newsblur.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.newsblur-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.newsblur-auth.basicauth.realm=NewsBlur"
      # Homepage labels
      - "homepage.group=Communication & Social"
      - "homepage.name=NewsBlur"
      - "homepage.icon=si-rss"
      - "homepage.href=https://newsblur.server.unarmedpuppy.com"
      - "homepage.description=Personal news reader with intelligence"

  newsblur_db_postgres:
    image: postgres:14-alpine
    container_name: newsblur-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=newsblur
      - POSTGRES_USER=newsblur
      - POSTGRES_PASSWORD=newsblur
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - newsblur-postgres-data:/var/lib/postgresql/data
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsblur -d newsblur"]
      interval: 10s
      timeout: 5s
      retries: 5

  newsblur_db_mongo:
    image: mongo:6.0
    container_name: newsblur-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=newsblur
    volumes:
      - newsblur-mongodb-data:/data/db
    ports:
      - "29019:27017"
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  newsblur_db_redis:
    image: redis:7-alpine
    container_name: newsblur-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --port 6579
    volumes:
      - newsblur-redis-data:/data
    ports:
      - "6579:6579"
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6579", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  newsblur-postgres-data:
  newsblur-mongodb-data:
  newsblur-redis-data:

networks:
  my-network:
    external: true

