version: '3.8'

services:
  soulsync:
    # image: boulderbadgedad/soulsync:latest
    image: harbor.server.unarmedpuppy.com/docker-hub/boulderbadgedad/soulsync:latest
    container_name: soulsync
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "8888:8888"  # Spotify OAuth callback
      - "8889:8889"  # Tidal OAuth callback
    environment:
      - TZ=${TZ:-America/Chicago}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    volumes:
      - ./data:/app/data
      - ${DOWNLOAD_PATH:-./downloads}:/downloads
      - ${TRANSFER_PATH:-/jenquist-cloud/archive/entertainment-media/Music}:/transfer
    networks:
      - my-network
      - media-download-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.soulsync-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.soulsync-redirect.middlewares=soulsync-redirect"
      - "traefik.http.routers.soulsync-redirect.rule=Host(`soulsync.server.unarmedpuppy.com`)"
      - "traefik.http.routers.soulsync-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.soulsync-local.rule=Host(`soulsync.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.soulsync-local.priority=100"
      - "traefik.http.routers.soulsync-local.entrypoints=websecure"
      - "traefik.http.routers.soulsync-local.tls.certresolver=myresolver"
      - "traefik.http.routers.soulsync-local.service=soulsync"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.soulsync.rule=Host(`soulsync.server.unarmedpuppy.com`)"
      - "traefik.http.routers.soulsync.priority=1"
      - "traefik.http.routers.soulsync.entrypoints=websecure"
      - "traefik.http.routers.soulsync.tls.certresolver=myresolver"
      - "traefik.http.routers.soulsync.tls=true"
      - "traefik.http.routers.soulsync.middlewares=soulsync-auth"
      - "traefik.http.routers.soulsync.service=soulsync"
      # Service and auth middleware
      - "traefik.http.services.soulsync.loadbalancer.server.port=8008"
      - "traefik.http.middlewares.soulsync-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.soulsync-auth.basicauth.realm=SoulSync"
      # Homepage integration
      - "homepage.group=Media"
      - "homepage.name=SoulSync"
      - "homepage.icon=si-solid"
      - "homepage.href=https://soulsync.server.unarmedpuppy.com"
      - "homepage.description=Automated Music Discovery and Collection Manager"

networks:
  my-network:
    external: true
  media-download-network:
    name: media-download_media-download-network
    external: true

