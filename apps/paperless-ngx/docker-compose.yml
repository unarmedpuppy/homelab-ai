# Docker Compose file for running paperless from the Docker Hub.
# This file contains everything paperless needs to run.
# Paperless supports amd64, arm and arm64 hardware.
#
# All compose files of paperless configure paperless in the following way:
#
# - Paperless is (re)started on system boot, if it was running before shutdown.
# - Docker volumes for storing data are managed by Docker.
# - Folders for importing and exporting files are created in the same directory
#   as this file and mounted to the correct folders inside the container.
# - Paperless listens on port 8000.
#
# In addition to that, this Docker Compose file adds the following optional
# configurations:
#
# - Instead of SQLite (default), PostgreSQL is used as the database server.
#
# To install and update paperless with this file, do the following:
#
# - Copy this file as 'docker-compose.yml' and the files 'docker-compose.env'
#   and '.env' into a folder.
# - Run 'docker compose pull'.
# - Run 'docker compose up -d'.
#
# For more extensive installation and update instructions, refer to the
# documentation.
services:
  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    networks: [my-network]
    volumes:
      - redisdata:/data
  db:
    image: docker.io/library/postgres:17
    restart: unless-stopped
    networks: [my-network]
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    ports:
      - "8200:8200"
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - ./consume:/usr/src/paperless/consume
    env_file: .env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: paperless
      PAPERLESS_PORT: 8200
    networks: [my-network]
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.paperless-http.rule=Host(`paperless.server.unarmedpuppy.com`)"
      - "traefik.http.routers.paperless-http.entrypoints=web"
      - "traefik.http.routers.paperless-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.paperless-local.rule=Host(`paperless.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.paperless-local.priority=100"
      - "traefik.http.routers.paperless-local.entrypoints=websecure"
      - "traefik.http.routers.paperless-local.tls.certresolver=myresolver"
      - "traefik.http.routers.paperless-local.service=paperless-ngx-webserver-1"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.paperless.rule=Host(`paperless.server.unarmedpuppy.com`)"
      - "traefik.http.routers.paperless.priority=1"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls.certresolver=myresolver"
      - "traefik.http.routers.paperless.tls=true"
      - "traefik.http.routers.paperless.middlewares=paperless-auth"
      - "traefik.http.routers.paperless.service=paperless-ngx-webserver-1"
      # Service and auth middleware
      - "traefik.http.services.paperless-ngx-webserver-1.loadbalancer.server.port=8200"
      - "traefik.http.middlewares.paperless-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.paperless-auth.basicauth.realm=Paperless"
      # Homepage integration
      - "homepage.group=Productivity & Organization"
      - "homepage.name=paperless"
      - "homepage.icon=si-paperlessngx"
      - "homepage.href=https://paperless.server.unarmedpuppy.com"
      - "homepage.description=Document management system"
volumes:
  data:
  media:
  pgdata:
  redisdata:

networks:
  my-network:
    external: true