services:
  watchtower:
    image: harbor.server.unarmedpuppy.com/docker-hub/containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_LABEL_ENABLE=true
      # Mattermost notifications via Shoutrrr
      # Format: mattermost://host/token (extracted from /hooks/token URL)
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=mattermost://mattermost.server.unarmedpuppy.com/1cow4rcy4iy88fc1y3t8urrwuh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    networks:
      - my-network

networks:
  my-network:
    external: true
