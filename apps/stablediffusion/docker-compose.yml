version: '3'
services:
  stable-diffusion:
    image: stable-diffusion:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - stablediffusion:/data
    ports:
      - 8006:8080
    command: python3 run.py
    labels:
      - "homepage.group=Apps"
      - "homepage.name=Stable Diffusion"
      - "homepage.icon=si-sega"
      - "homepage.href=http://172.16.30.45:8006"
      - "homepage.description=Generate AI Images"

volumes:
  stablediffusion: