version: '3.8'

services:
  ghost-db:
    image: harbor.server.unarmedpuppy.com/docker-hub/library/mysql:8.0
    container_name: ghost-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME:-ghost}
      - MYSQL_USER=${DATABASE_USER:-ghost}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ghost:
    image: harbor.server.unarmedpuppy.com/docker-hub/library/ghost:latest
    container_name: ghost
    restart: unless-stopped
    ports:
      - "8097:2368"
    depends_on:
      ghost-db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=ghost-db
      - database__connection__user=${DATABASE_USER:-ghost}
      - database__connection__password=${DATABASE_PASSWORD}
      - database__connection__database=${DATABASE_NAME:-ghost}
      - url=${GHOST_URL}
      - mail__transport=SMTP
      - mail__options__host=${SMTP_HOST}
      - mail__options__port=${SMTP_PORT:-587}
      - mail__options__auth__user=${SMTP_USER}
      - mail__options__auth__pass=${SMTP_PASSWORD}
      - mail__from=${SMTP_FROM}
    volumes:
      - ./data/ghost:/var/lib/ghost/content
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.ghost-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.ghost-redirect.middlewares=ghost-redirect"
      - "traefik.http.routers.ghost-redirect.rule=Host(`${GHOST_DOMAIN}`)"
      - "traefik.http.routers.ghost-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.ghost-local.rule=Host(`${GHOST_DOMAIN}`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.ghost-local.priority=100"
      - "traefik.http.routers.ghost-local.entrypoints=websecure"
      - "traefik.http.routers.ghost-local.tls.certresolver=myresolver"
      - "traefik.http.routers.ghost-local.service=ghost"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.ghost.rule=Host(`${GHOST_DOMAIN}`)"
      - "traefik.http.routers.ghost.priority=1"
      - "traefik.http.routers.ghost.entrypoints=websecure"
      - "traefik.http.routers.ghost.tls.certresolver=myresolver"
      - "traefik.http.routers.ghost.middlewares=ghost-auth"
      - "traefik.http.routers.ghost.service=ghost"
      # Service and auth middleware
      - "traefik.http.services.ghost.loadbalancer.server.port=2368"
      - "traefik.http.middlewares.ghost-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.ghost-auth.basicauth.realm=Ghost"
      # Homepage labels
      - "homepage.group=Social & News"
      - "homepage.name=Ghost"
      - "homepage.icon=si-ghost"
      - "homepage.href=https://${GHOST_DOMAIN}"
      - "homepage.description=Professional publishing platform"

networks:
  my-network:
    external: true

