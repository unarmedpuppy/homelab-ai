version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: wiki-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${WIKI_DB_PASSWORD:-wikijsrocks}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - my-network
    labels:
      - "homepage.group=Infrastructure"
      - "homepage.name=Wiki.js DB"
      - "homepage.icon=si-postgresql"
      - "homepage.href="
      - "homepage.hide=true"

  wiki:
    image: requarks/wiki:2
    container_name: wiki
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3001:3000"
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${WIKI_DB_PASSWORD:-wikijsrocks}
      DB_NAME: wiki
      TZ: America/New_York
    volumes:
      - content:/wiki/data/content
      - uploads:/wiki/data/uploads
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.wiki-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.wiki-redirect.middlewares=wiki-redirect"
      - "traefik.http.routers.wiki-redirect.rule=Host(`wiki.server.unarmedpuppy.com`)"
      - "traefik.http.routers.wiki-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.wiki-local.rule=Host(`wiki.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.wiki-local.priority=100"
      - "traefik.http.routers.wiki-local.entrypoints=websecure"
      - "traefik.http.routers.wiki-local.tls.certresolver=myresolver"
      - "traefik.http.routers.wiki-local.service=wiki"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.wiki.rule=Host(`wiki.server.unarmedpuppy.com`)"
      - "traefik.http.routers.wiki.priority=1"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls.certresolver=myresolver"
      - "traefik.http.routers.wiki.middlewares=wiki-auth"
      - "traefik.http.routers.wiki.service=wiki"
      # Service and auth middleware
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.wiki-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.wiki-auth.basicauth.realm=Wiki.js"
      # Homepage labels
      - "homepage.group=Productivity"
      - "homepage.name=Wiki.js"
      - "homepage.icon=si-wikidotjs"
      - "homepage.href=https://wiki.server.unarmedpuppy.com"
      - "homepage.description=Modern wiki application for documentation"

volumes:
  db-data:
  content:
  uploads:

networks:
  my-network:
    external: true

