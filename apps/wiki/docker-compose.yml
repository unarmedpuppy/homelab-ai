version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: wiki-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${WIKI_DB_PASSWORD:-wikijsrocks}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - my-network
    labels:
      - "homepage.group=Infrastructure"
      - "homepage.name=Wiki.js DB"
      - "homepage.icon=postgresql"
      - "homepage.href="
      - "homepage.hide=true"

  wiki:
    image: requarks/wiki:2
    container_name: wiki
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3001:3000"
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${WIKI_DB_PASSWORD:-wikijsrocks}
      DB_NAME: wiki
      TZ: America/New_York
    volumes:
      - content:/wiki/data/content
      - uploads:/wiki/data/uploads
    networks:
      - my-network
    labels:
      - "homepage.group=Productivity & Organization"
      - "homepage.name=Wiki.js"
      - "homepage.icon=si-wikijs"
      - "homepage.href=http://192.168.86.47:3001"
      - "homepage.description=Modern wiki application for documentation"
      - "traefik.enable=true"
      - "traefik.http.routers.wiki.rule=Host(`wiki.server.unarmedpuppy.com`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls.certresolver=myresolver"
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"

volumes:
  db-data:
  content:
  uploads:

networks:
  my-network:
    external: true

