log:
  level: debug

runner:
  file: .runner
  capacity: 1
  timeout: 3h
  insecure: false
  fetch_timeout: 5s
  fetch_interval: 2s

cache:
  enabled: true
  dir: ""
  host: ""
  port: 0

container:
  network: my-network
  privileged: true
  options: -v /var/run/docker.sock:/var/run/docker.sock --group-add docker
  workdir_parent:
  valid_volumes:
    - /var/run/docker.sock
  docker_host: unix:///var/run/docker.sock
  force_pull: false

host:
  workdir_parent: /data/workspace
