version: '3.8'

services:
  beaverhabits:
    image: daya0576/beaverhabits:latest
    container_name: beaverhabits
    restart: unless-stopped
    user: 1000:1000
    ports:
      - "8101:8080"
    environment:
      - TZ=America/Chicago
      - PUID=1000
      - PGID=1000
      - HABITS_STORAGE=USER_DISK
      - TRUSTED_LOCAL_EMAIL=${TRUSTED_LOCAL_EMAIL:-}
      - INDEX_HABIT_DATE_COLUMNS=5
      - ENABLE_IOS_STANDALONE=true
    volumes:
      - ./data:/app/.user/
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.beaverhabits-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.beaverhabits-redirect.middlewares=beaverhabits-redirect"
      - "traefik.http.routers.beaverhabits-redirect.rule=Host(`beaverhabits.server.unarmedpuppy.com`)"
      - "traefik.http.routers.beaverhabits-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.beaverhabits-local.rule=Host(`beaverhabits.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.beaverhabits-local.priority=100"
      - "traefik.http.routers.beaverhabits-local.entrypoints=websecure"
      - "traefik.http.routers.beaverhabits-local.tls.certresolver=myresolver"
      - "traefik.http.routers.beaverhabits-local.service=beaverhabits"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.beaverhabits.rule=Host(`beaverhabits.server.unarmedpuppy.com`)"
      - "traefik.http.routers.beaverhabits.priority=1"
      - "traefik.http.routers.beaverhabits.entrypoints=websecure"
      - "traefik.http.routers.beaverhabits.tls.certresolver=myresolver"
      - "traefik.http.routers.beaverhabits.middlewares=beaverhabits-auth"
      - "traefik.http.routers.beaverhabits.service=beaverhabits"
      # Service and auth middleware
      - "traefik.http.services.beaverhabits.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.beaverhabits-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.beaverhabits-auth.basicauth.realm=Beaver Habits"
      # Homepage integration
      - "homepage.group=Productivity"
      - "homepage.name=Beaver Habits"
      - "homepage.icon=si-todoist"
      - "homepage.href=https://beaverhabits.server.unarmedpuppy.com"
      - "homepage.description=Self-hosted habit tracking app without Goals"

networks:
  my-network:
    external: true

