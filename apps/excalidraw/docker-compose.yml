x-enabled: true

services:
  excalidraw:
    # image: excalidraw/excalidraw:latest
    image: harbor.server.unarmedpuppy.com/docker-hub/excalidraw/excalidraw:latest
    container_name: excalidraw
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      - PUID=1000
      - PGID=1000
    ports:
      - "5000:80"  # Host port 5000 to container port 80
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.excalidraw-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.excalidraw-redirect.middlewares=excalidraw-redirect"
      - "traefik.http.routers.excalidraw-redirect.rule=Host(`excalidraw.server.unarmedpuppy.com`)"
      - "traefik.http.routers.excalidraw-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.excalidraw-local.rule=Host(`excalidraw.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.excalidraw-local.priority=100"
      - "traefik.http.routers.excalidraw-local.entrypoints=websecure"
      - "traefik.http.routers.excalidraw-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.excalidraw.rule=Host(`excalidraw.server.unarmedpuppy.com`)"
      - "traefik.http.routers.excalidraw.priority=1"
      - "traefik.http.routers.excalidraw.entrypoints=websecure"
      - "traefik.http.routers.excalidraw.tls.certresolver=myresolver"
      - "traefik.http.routers.excalidraw.middlewares=excalidraw-auth"
      # Service and auth middleware
      - "traefik.http.services.excalidraw.loadbalancer.server.port=80"
      - "traefik.http.middlewares.excalidraw-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.excalidraw-auth.basicauth.realm=Excalidraw"
      # Homepage labels
      - "homepage.group=Productivity"
      - "homepage.name=Excalidraw"
      - "homepage.icon=si-excalidraw"
      - "homepage.href=https://excalidraw.server.unarmedpuppy.com"
      - "homepage.description=Virtual whiteboard for sketching hand-drawn diagrams"

networks:
  my-network:
    external: true

