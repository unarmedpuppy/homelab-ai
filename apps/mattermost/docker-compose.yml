x-enabled: true

services:
  mattermost:
    # image: mattermost/mattermost-team-edition:latest
    image: harbor.server.unarmedpuppy.com/docker-hub/mattermost/mattermost-team-edition:latest
    container_name: mattermost
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      # Mattermost configuration
      - MM_SERVICESETTINGS_SITEURL=https://mattermost.server.unarmedpuppy.com
      - MM_SERVICESETTINGS_LISTENADDRESS=0.0.0.0:8065
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://mattermost:mattermost@postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      - MM_SQLSETTINGS_MAXIDLECONNS=20
      - MM_SQLSETTINGS_MAXOPENCONNS=300
      - MM_SQLSETTINGS_TRACESQL=false
      - MM_LOGSETTINGS_CONSOLELEVEL=INFO
      - MM_LOGSETTINGS_FILELEVEL=INFO
      - MM_FILESETTINGS_MAXFILESIZE=52428800
      - MM_PLUGINSETTINGS_ENABLEUPLOADS=true
      - MM_CLUSTERSETTINGS_ENABLE=false
      - MM_METRICSSETTINGS_ENABLE=false
      - MM_EXPERIMENTALSETTINGS_ENABLEOPENSERVER=false
      # Push notifications - use Mattermost's free test service (TPNS)
      - MM_EMAILSETTINGS_PUSHNOTIFICATIONSERVER=https://push-test.mattermost.com
      - MM_EMAILSETTINGS_SENDPUSHNOTIFICATIONS=true
      # Privacy - disable telemetry and diagnostics
      - MM_LOGSETTINGS_ENABLEDIAGNOSTICS=false
      - MM_SERVICESETTINGS_ENABLESECURITYFIXALERT=false
      - MM_SUPPORTSETTINGS_ENABLEASKCOMMUNITYMENUITEM=false
      # Allow webhooks to internal services (mattermost-gateway for Tayne bot)
      - MM_SERVICESETTINGS_ALLOWEDUNTRUSTEDINTERNALCONNECTIONS=mattermost-gateway
      # Redis configuration (optional but recommended)
      - MM_SERVICESETTINGS_SESSIONCACHEINMEMORY=false
      - MM_SERVICESETTINGS_SESSIONCACHEREDISURL=redis://redis:6379
      - MM_SERVICESETTINGS_SESSIONCACHEREDISCONNECTIONTIMEOUT_SECS=30
    ports:
      - "8065:8065"  # Mattermost default port
    volumes:
      - mattermost-data:/mattermost/data
      - mattermost-config:/mattermost/config
      - mattermost-logs:/mattermost/logs
      - mattermost-plugins:/mattermost/plugins
      - mattermost-client-plugins:/mattermost/client/plugins
      - mattermost-bleve-indexes:/mattermost/bleve-indexes
    networks:
      - my-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.mattermost-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mattermost-redirect.middlewares=mattermost-redirect"
      - "traefik.http.routers.mattermost-redirect.rule=Host(`mattermost.server.unarmedpuppy.com`)"
      - "traefik.http.routers.mattermost-redirect.entrypoints=web"
      # Main router - Mattermost has built-in authentication
      - "traefik.http.routers.mattermost.rule=Host(`mattermost.server.unarmedpuppy.com`)"
      - "traefik.http.routers.mattermost.entrypoints=websecure"
      - "traefik.http.routers.mattermost.tls.certresolver=myresolver"
      - "traefik.http.services.mattermost.loadbalancer.server.port=8065"
      # Homepage labels
      - "homepage.group=Social"
      - "homepage.name=Mattermost"
      - "homepage.icon=si-mattermost"
      - "homepage.href=https://mattermost.server.unarmedpuppy.com"
      - "homepage.description=Team collaboration and chat platform"

  postgres:
    # image: postgres:14-alpine
    image: harbor.server.unarmedpuppy.com/docker-hub/library/postgres:14-alpine
    container_name: mattermost-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=mattermost
      - POSTGRES_USER=mattermost
      - POSTGRES_PASSWORD=mattermost
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - mattermost-db-data:/var/lib/postgresql/data
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mattermost -d mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    # image: redis:7-alpine
    image: harbor.server.unarmedpuppy.com/docker-hub/library/redis:7-alpine
    container_name: mattermost-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - mattermost-redis-data:/data
    networks:
      - my-network

volumes:
  mattermost-db-data:
  mattermost-redis-data:
  mattermost-data:
  mattermost-config:
  mattermost-logs:
  mattermost-plugins:
  mattermost-client-plugins:
  mattermost-bleve-indexes:

networks:
  my-network:
    external: true

