version: '3.8'

services:
  tcgplayer-scraper:
    build: .
    container_name: tcgplayer-scraper
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./export.csv:/app/export.csv:ro
      - ./templates:/app/templates:ro
      - ./assets:/app/assets:ro
    environment:
      - FLASK_ENV=production
      - CHROME_BIN=/usr/bin/google-chrome-stable
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s