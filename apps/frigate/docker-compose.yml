x-enabled: true

services:
  frigate:
    image: harbor.server.unarmedpuppy.com/ghcr/blakeblackshear/frigate:stable
    container_name: frigate
    restart: unless-stopped
    privileged: true
    stop_grace_period: 30s
    shm_size: "512mb"
    environment:
      - TZ=America/Chicago
      - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PASSWORD:-changeme}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config:/config
      - ./storage:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "8971:8971"   # Web UI (authenticated)
      - "8554:8554"   # RTSP restreaming
      - "8555:8555/tcp"  # WebRTC
      - "8555:8555/udp"  # WebRTC
    networks:
      - my-network
    labels:
      # Traefik labels
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.frigate-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.frigate-redirect.middlewares=frigate-redirect"
      - "traefik.http.routers.frigate-redirect.rule=Host(`frigate.server.unarmedpuppy.com`)"
      - "traefik.http.routers.frigate-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.frigate-local.rule=Host(`frigate.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.frigate-local.priority=100"
      - "traefik.http.routers.frigate-local.entrypoints=websecure"
      - "traefik.http.routers.frigate-local.tls.certresolver=myresolver"
      - "traefik.http.routers.frigate-local.service=frigate"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.frigate.rule=Host(`frigate.server.unarmedpuppy.com`)"
      - "traefik.http.routers.frigate.priority=1"
      - "traefik.http.routers.frigate.entrypoints=websecure"
      - "traefik.http.routers.frigate.tls.certresolver=myresolver"
      - "traefik.http.routers.frigate.middlewares=frigate-auth"
      - "traefik.http.routers.frigate.service=frigate"
      # Service and auth middleware
      - "traefik.http.services.frigate.loadbalancer.server.port=8971"
      - "traefik.http.middlewares.frigate-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.frigate-auth.basicauth.realm=Frigate NVR"
      # Homepage labels
      - "homepage.group=Infrastructure"
      - "homepage.name=Frigate"
      - "homepage.icon=mdi-cctv"
      - "homepage.href=https://frigate.server.unarmedpuppy.com"
      - "homepage.description=NVR with AI object detection"

networks:
  my-network:
    external: true
