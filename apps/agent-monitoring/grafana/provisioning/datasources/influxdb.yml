apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: home-server
      defaultBucket: agent_metrics
      tlsSkipVerify: true
    secureJsonData:
      token: agent-monitoring-token-12345
    editable: true

