version: '3.8'

services:
  campfire:
    build:
      context: ./campfire-repo
      dockerfile: Dockerfile
    container_name: campfire
    restart: unless-stopped
    ports:
      - "8096:80"
      - "8443:443"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - SSL_DOMAIN=${SSL_DOMAIN:-}
      - DISABLE_SSL=${DISABLE_SSL:-false}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - RAILS_ENV=production
    volumes:
      - ./data:/rails/storage
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTPS redirect
      - "traefik.http.middlewares.campfire-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.campfire-redirect.middlewares=campfire-redirect"
      - "traefik.http.routers.campfire-redirect.rule=Host(`campfire.server.unarmedpuppy.com`)"
      - "traefik.http.routers.campfire-redirect.entrypoints=web"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.campfire-local.rule=Host(`campfire.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.campfire-local.priority=100"
      - "traefik.http.routers.campfire-local.entrypoints=websecure"
      - "traefik.http.routers.campfire-local.tls.certresolver=myresolver"
      - "traefik.http.routers.campfire-local.service=campfire"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.campfire.rule=Host(`campfire.server.unarmedpuppy.com`)"
      - "traefik.http.routers.campfire.priority=1"
      - "traefik.http.routers.campfire.entrypoints=websecure"
      - "traefik.http.routers.campfire.tls.certresolver=myresolver"
      - "traefik.http.routers.campfire.middlewares=campfire-auth"
      - "traefik.http.routers.campfire.service=campfire"
      # Service and auth middleware
      - "traefik.http.services.campfire.loadbalancer.server.port=80"
      - "traefik.http.middlewares.campfire-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.campfire-auth.basicauth.realm=Campfire"
      # Homepage labels
      - "homepage.group=Social & News"
      - "homepage.name=Campfire"
      - "homepage.icon=si-basecamp"
      - "homepage.href=https://campfire.server.unarmedpuppy.com"
      - "homepage.description=Web-based chat application with rooms, DMs, and file sharing"

networks:
  my-network:
    external: true

