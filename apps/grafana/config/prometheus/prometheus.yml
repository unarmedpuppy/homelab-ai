# Prometheus configuration for home-server monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Local AI Router metrics
  - job_name: 'local-ai-router'
    static_configs:
      - targets: ['local-ai-router:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
