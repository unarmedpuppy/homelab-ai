version: '3.8'

services:
  habitica:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habitica
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3003:3000"
    environment:
      - TZ=America/Chicago
      - NODE_ENV=production
      - NODE_DB_URI=mongodb://db:27017/habitica
      - BASE_URL=https://habitica.server.unarmedpuppy.com
      - PORT=3000
      - INVITE_ONLY=false
    volumes:
      - habitica-uploads:/app/public/uploads
      - ./config.json:/app/config.json:ro
    networks:
      - my-network
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.habitica-http.rule=Host(`habitica.server.unarmedpuppy.com`)"
      - "traefik.http.routers.habitica-http.entrypoints=web"
      - "traefik.http.routers.habitica-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Local network access (no auth) - highest priority
      - "traefik.http.routers.habitica-local.rule=Host(`habitica.server.unarmedpuppy.com`) && ClientIP(`192.168.86.0/24`)"
      - "traefik.http.routers.habitica-local.priority=100"
      - "traefik.http.routers.habitica-local.entrypoints=websecure"
      - "traefik.http.routers.habitica-local.tls.certresolver=myresolver"
      # External access (requires auth) - lowest priority
      - "traefik.http.routers.habitica.rule=Host(`habitica.server.unarmedpuppy.com`)"
      - "traefik.http.routers.habitica.priority=1"
      - "traefik.http.routers.habitica.entrypoints=websecure"
      - "traefik.http.routers.habitica.tls.certresolver=myresolver"
      - "traefik.http.routers.habitica.tls=true"
      - "traefik.http.routers.habitica.middlewares=habitica-auth"
      # Service port
      - "traefik.http.services.habitica.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.habitica-auth.basicauth.users=unarmedpuppy:$$apr1$$yE.A6vVX$$p7.fpGKw5Unp0UW6H/2c.0"
      - "traefik.http.middlewares.habitica-auth.basicauth.realm=Habitica"
      # Homepage integration
      - "homepage.group=Productivity & Organization"
      - "homepage.name=Habitica"
      - "homepage.icon=si-habitica"
      - "homepage.href=https://habitica.server.unarmedpuppy.com"
      - "homepage.description=Gamified habit tracker and task manager"

  db:
    image: mongo:7
    container_name: habitica-db
    restart: unless-stopped
    volumes:
      - habitica-db:/data/db
    networks:
      - my-network
    command: ["--replSet", "rs", "--bind_ip_all"]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate() }" | mongosh --port 27017 --quiet
      interval: 10s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

volumes:
  habitica-uploads:
  habitica-db:

networks:
  my-network:
    external: true
