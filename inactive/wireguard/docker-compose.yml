version: "3.7"

services: 
   wireguard: 
     image: linuxserver/wireguard 
     container_name: wireguard 
     cap_add: 
       - NET_ADMIN 
       - SYS_MODULE 
     environment: 
       - PUID=1000 
       - PGID=1000 
       - TZ=America/Chicago
       - SERVERURL=wireguard.server.unarmedpuppy.com #optional 
       - SERVERPORT=51820 #optional 
       - PEERS=shuaPhone,shuaIpad,abbyPhone,abbyIpad 
       - LOG_CONFS=true
       - PEERDNS=auto #optional 
       - INTERNAL_SUBNET=10.13.13.0 #optional 
       - ALLOWEDIPS=172.16.30.45/32 
     volumes: 
       - wireguard:/config 
       - /usr/src:/usr/src # location of kernel headers 
       - /lib/modules:/lib/modules 
     ports: 
       - 51820:51820/udp 
     sysctls: 
       - net.ipv4.conf.all.src_valid_mark=1 
     restart: unless-stopped

volumes:
  wireguard: